<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookMatch Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>BookMatch AI Recommender</h1>
        <p>Enter your User ID to get personalized book recommendations.</p>

        <form action="/recommend" method="post">
            <input type="text" name="user_id" placeholder="e.g., 101, 102, 103, or 104" required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
