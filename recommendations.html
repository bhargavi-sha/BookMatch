<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommendations for User {{ user_id }}</h1>

        {% if books %}
            <ul class="recommendations-list">
                {% for book in books %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Sorry, no recommendations could be generated for this user.</p>
        {% endif %}

        <a href="/" class="back-link">Try Another User ID</a>
    </div>
</body>
</html>
